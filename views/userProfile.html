<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8" />
        <title>User Account</title>

        <!-- Bootstrap CSS & JS -->
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="jumbotron bg-warning text-center">
                <h1>User Account</h1>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            New Account
                        </div>

                        <div class="card-body">
                            <form action="" method="POST" role="form">
                                <div class="form-group">
                                    <label for="">First Name</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="firstName"
                                        placeholder=""
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="">Last Name</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="lastName"
                                        placeholder=""
                                    />
                                </div>
                                <div class="row">
                                    <div class="form-group col">
                                        <label for="">Age</label>
                                        <input
                                            type="number"
                                            class="form-control"
                                            id="age"
                                            placeholder=""
                                        />
                                    </div>
                                    <div class="form-group col">
                                        <label for="">Height</label>
                                        <input
                                            type="number"
                                            class="form-control"
                                            id="height"
                                            placeholder=""
                                        />
                                    </div>
                                    <div class="form-group col">
                                        <label for="">Weight</label>
                                        <input
                                            type="number"
                                            class="form-control"
                                            id="weight"
                                            placeholder=""
                                        />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="">Email</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="email"
                                        placeholder=""
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="">Password</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="password"
                                        placeholder=""
                                    />
                                </div>
                            </form>
                            <br />
                            <div class="text-right">
                                <button
                                    type="submit"
                                    class="btn btn-warning btn-md"
                                    id="createAccountButton"
                                >
                                    Create Account
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Custom Script -->
        <script src="js/add.js" type="text/javascript"></script>
    </body>
</html>
